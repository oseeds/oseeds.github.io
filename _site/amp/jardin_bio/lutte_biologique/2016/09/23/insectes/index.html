        <h1 class="post-title">
        Évitez la prolifération d’insectes nuisibles grâce aux insectes alliés !
        </h1>
        
        <p id="summary">Voici une liste non exhaustive de ces insectes “amis”
</p>

    <div class="body"> 

         
    
<h2 id="les-coccinelles">Les coccinelles</h2>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/coccinelle.jpg" alt="1" ></amp-img></figure>

<p>luttent activement contre les pucerons.</p>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/larvecoccinelle.jpg" alt="1" />
Larve de coccinelle</p>

<p>En été, elles auront besoin d’eau tandis qu’en hivers, il leur faudra une “petite maison” pour lutter contre le froid.
Un tas de feuilles mortes ou un mur tapissé de lierre constituent un habitat idéal pour les accueillir. 
Vous pouvez également planter une haie champêtre d’espèces locales qui favorisera leur apparition. 
Apprenez également à reconnaître les larves de coccinelles histoire de ne pas “frémir” en les voyants.</p>

<hr />

<h2 id="les-araignées">Les araignées</h2>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/araigner.jpg" alt="1" ></amp-img></figure>

<p>Les araignées ont mauvaise réputation et pourtant elles dévorent mouches, moustiques et pucerons ailés.</p>

<hr />

<h2 id="les-punaises">Les punaises</h2>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/punaise.jpg" alt="1" ></amp-img></figure>

<p>Les punaises se délectent de pucerons acariens et de petites chenilles.</p>

<hr />

<h2 id="les-pemphédrons">Les pemphédrons</h2>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/pemphedron.jpg" alt="1" ></amp-img></figure>

<p>Moins connus mais tout aussi efficaces pour la lutte anti-pucerons!  Pour leur offrir un habitat confortable rien de plus simple :  une haie champêtre libre ou un tas de bois mort dans un coin de votre jardin suffira à leur bonheur. 
Vous pouvez également leur préparer une botte de tiges à moelle (ronce, rosier, sureau).</p>

<hr />

<h2 id="les-milles-pattes">Les milles-pattes</h2>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/mille-pattes.jpg" alt="1" ></amp-img></figure>

<p>Ils font la chasse aux escargots !</p>

<hr />

<h2 id="les-perce-oreilles">Les perce-oreilles</h2>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/perce-oreilles.jpg" alt="1" ></amp-img></figure>

<p>Ils mangent chenilles et pucerons.</p>

<hr />

<h2 id="les-staphylins-odorants">Les staphylins odorants</h2>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/staphylins.jpg" alt="1" ></amp-img></figure>

<p>Ce sont de redoutables carnassiers, dévorent escargots, limaces et œufs, ils chassent également diverses larves dans le sol (durant la nuit).</p>

<p>De véritables atouts pour protéger nos légumes feuilles et plantes à feuillages tendres (hostas, ipomées…).</p>

<p>NB : ils aiment bien les verres de terre aussi mais comme le dit le proverbe “personne n’est parfait”.</p>

<p>Cet insecte se sentira bien sous des pierres, sous un tas de feuilles, bref il aime bien “se cacher” 😉</p>

<hr />

<h2 id="les-grandes-sauterelles">Les grandes sauterelles</h2>

<figure><amp-img layout="responsive" width="600" height="400" src="https://img.o-seeds.fr/sauterelle.jpg" alt="1" ></amp-img></figure>

<p>Encore de véritables carnivores qui ne laisseront pas de répis aux larves, doryphores et chenilles.</p>
